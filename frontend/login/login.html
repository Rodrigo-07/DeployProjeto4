<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="imagem/png" href="../assets/images/icone.png"/>
    <!-- Inclusão do bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Inclusão do CSS -->
    <link rel="stylesheet" href="login.css">
    <!-- Additional CSS for full height -->
    <style>
        html, body, .container-fluid, .row {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Coluna da esquerda -->
            <div class="col-md-6 d-flex align-items-center justify-content-center" id="esquerdo">
                <div class="text-center">
                    <img src="./logo_connect.png" id="logo" class="img-fluid mb-3 w-50 h-50">
                    <div id="mensagem">
                        Bem-vindo!
                    </div>
                </div>
            </div>
            
            <!-- Coluna da direita -->
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                <div class="container">
                <div class="mt-5 text-center">
                    <img src="../login/profile.png" id="perfil" class="img-fluid w-25 h-auto">
                </div>
                <div class="mt-3 text-center d-flex flex-column align-items-center">
                    <input class="input-field form-field mt-3" id="user" type="text" placeholder="Usuário">
                    <input class="form-field mt-3" type="password" id="password" placeholder="Senha">
                </div>
                <div class="mt-2 text-right col-9">
                    <a id="forgotPassword" href="#">Esqueceu a senha?</a>
                </div>
                <div class="mt-3 col-12 text-center justify-content-center d-flex">
                    <button id="send" onclick="validateData()" class="btn btn-primary">Entrar</button>
                </div>
                <div class="mt-3 col-12 text-center justify-content-center d-flex">
                    <button id="send" onclick="location.href='../cadastro/cadastro.html'" class="btn btn-primary">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Bootstrap e Popper.js  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
